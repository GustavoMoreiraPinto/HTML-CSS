<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabela de Notas</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }

    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #333;
      color: white;
    }

    .area {
      background-color: #eee;
      font-weight: bold;
      text-align: left;
    }

    .media-total {
      background-color: #ccc;
      font-weight: bold;
    }

    .subtitulo {
      background-color: #666;
      color: white;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th>Área</th>
      <th>Disciplinas</th>
      <th colspan="2">Notas</th>
      <th>Média</th>
    </tr>
    <tr class="subtitulo">
      <td></td>
      <td></td>
      <td>Nota 1</td>
      <td>Nota 2</td>
      <td></td>
    </tr>

    <!-- Exatas -->
    <tr>
      <td class="area" rowspan="4">Exatas</td>
      <td>Matemática</td>
      <td>0.0</td>
      <td>0.0</td>
      <td>0.0</td>
    </tr>
    <tr>
      <td>Física</td>
      <td>0.0</td>
      <td>0.0</td>
      <td>0.0</td>
    </tr>
    <tr>
      <td>Química</td>
      <td>0.0</td>
      <td>0.0</td>
      <td>0.0</td>
    </tr>
    <tr>
      <td>Biologia</td>
      <td>0.0</td>
      <td>0.0</td>
      <td>0.0</td>
    </tr>
    <tr class="media-total">
      <td colspan="4">Média de Exatas</td>
      <td>0.0</td>
    </tr>

    <!-- Humanas -->
    <tr>
      <td class="area" rowspan="2">Humanas</td>
      <td>História</td>
      <td>0.0</td>
      <td>0.0</td>
      <td>0.0</td>
    </tr>
    <tr>
      <td>Geografia</td>
      <td>0.0</td>
      <td>0.0</td>
      <td>0.0</td>
    </tr>
    <tr class="media-total">
      <td colspan="4">Média de Humanas</td>
      <td>0.0</td>
    </tr>
  </table>

</body>
</html>
